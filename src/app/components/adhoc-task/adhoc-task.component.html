<div class="container-fluid pt-3">
  <h5 class="text-center mb-5">Adhok Task</h5>

  <div class="form-group">
    <select class="form-control" [(ngModel)]="task.connectionId">
      <option value="1">Connection1</option>
    </select>
  </div>
  <div class="form-group">
    <textarea class="form-control" [(ngModel)]="task.description" rows="10"></textarea>
  </div>
  <div class="form-group text-right">
    <button class="btn btn-outline-danger mr-2" [disabled]="isLoading" (click)="cancel()">Cancel</button>
      <button [disabled]="isLoading" class="btn btn-success" (click)="save()">
        <app-spinner *ngIf="isLoading"></app-spinner>
        <span> Save</span>
      </button>
  </div>
</div>
