<ng-template #adhoc_task let-modal> 
  <div>
      <app-adhoc-task></app-adhoc-task>
  </div>
</ng-template>
<ng-template #task_from_server let-modal> 
  <div>
      <app-server-task></app-server-task>
  </div>
</ng-template>
<ng-template #full_process_task let-modal> 
  <div>
      <app-full-process-task></app-full-process-task>
  </div>
</ng-template>

<nav class="navbar navbar-expand-lg navbar-light mb-3">
    <a class="navbar-brand" [routerLink]="'.'">Logo</a>
  
    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>
  
    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item" ngbDropdown>
          <a class="nav-link" [routerLink]="'.'" id="connections" ngbDropdownToggle
            >Connections</a
          >
          <div ngbDropdownMenu="connections">
            <a class="nav-link" [routerLink]="'.'" ngbDropdownItem
              ><button class="btn-sm" ngbDropdownItem (click)="onConfigureConnection(true)">Configure Connections</button></a
            >
          </div>
        </li>
  
        <li class="nav-item" ngbDropdown>
          <a class="nav-link" [routerLink]="'.'" id="connections" ngbDropdownToggle
            >New Task</a
          >
          <div ngbDropdownMenu="connections">
            <a class="nav-link" [routerLink]="'.'" ngbDropdownItem
              ><button class="btn-sm" ngbDropdownItem (click)="open(adhoc_task)">Adhoc task</button></a
            >
            <a class="nav-link" [routerLink]="'.'" ngbDropdownItem
              ><button class="btn-sm" ngbDropdownItem (click)="open(task_from_server)">Task from Server</button></a
            >
            <a class="nav-link" [routerLink]="'.'" ngbDropdownItem
              ><button class="btn-sm" ngbDropdownItem (click)="open(full_process_task)">Full Process Task</button></a
            >
          </div>
        </li>
      </ul>
    </div>
  </nav>
