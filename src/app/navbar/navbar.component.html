<ng-template #adhoc_task let-modal> 
  <div>
      <app-adhoc-task></app-adhoc-task>
  </div>
</ng-template>
<ng-template #task_from_server let-modal> 
  <div>
      <app-server-task></app-server-task>
  </div>
</ng-template>
<ng-template #full_process_task let-modal> 
  <div>
      <app-full-process-task></app-full-process-task>
  </div>
</ng-template>

<nav class="navbar navbar-expand-lg navbar-light mb-3">
    <a class="navbar-brand" [routerLink]="'.'"><i class="fa fa-tasks"></i> Task Manager</a>
  
    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>
  
    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item" ngbDropdown>
          <a class="nav-link cursor-pointer" id="connections" ngbDropdownToggle
            >Connections</a
          >
          <div ngbDropdownMenu="connections">
            <a class="nav-link" [routerLink]="APP_URLS.CONFIGURE_CONNECTION" ngbDropdownItem
              ><button class="btn-sm" ngbDropdownItem >Configure Connections</button></a
            >
          </div>
        </li>
  
        <li class="nav-item" ngbDropdown>
          <a class="nav-link cursor-pointer" id="connections" ngbDropdownToggle
            >New Task</a
          >
          <div ngbDropdownMenu="connections">
            <a class="nav-link" [routerLink]="APP_URLS.ADHOC_TASK" ngbDropdownItem
              ><button class="btn-sm" ngbDropdownItem >Adhoc task</button></a
            >
            <a class="nav-link" [routerLink]="APP_URLS.TASK_FROM_SERVER" ngbDropdownItem
              ><button class="btn-sm" ngbDropdownItem>Task from Server</button></a
            >
            <a class="nav-link" [routerLink]="APP_URLS.FULL_PROCESS_TASK" ngbDropdownItem
              ><button class="btn-sm" ngbDropdownItem>Full Process Task</button></a
            >
          </div>
        </li>
      </ul>
    </div>
  </nav>
