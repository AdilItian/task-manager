<div class="container-fluid pt-3">
  <h5 class="text-center mb-5">Adhok Task</h5>

  <div class="form-group">
    <select class="form-control" [(ngModel)]="task.ConnectionId">
      <option disabled selected value="">-- Select Connection --</option>
      <option *ngFor="let connection of connections" [value]="connection.id">{{connection.connectionName}}</option>
    </select>
  </div>
  <div class="form-group">
    <textarea class="form-control" placeholder="Description" [(ngModel)]="task.description" rows="10"></textarea>
  </div>
  <div class="form-group text-right">
    <!-- <button class="btn btn-outline-danger mr-2" [disabled]="isLoading" (click)="cancel()"><i class="fa fa-times" aria-hidden="true"></i> Cancel</button> -->
      <button [disabled]="isLoading" class="btn btn-success" (click)="save()">
        <app-spinner *ngIf="isLoading"></app-spinner>
        <span> <i class="fa fa-floppy-o" aria-hidden="true"></i> Save</span>
      </button>
  </div>
</div>
