<div>
  <div class="form-container">
    <div class="form-group">
      <label for="existing-connections">Existing Connections</label>
      <select id="existing-connections" class="form-control">
        <option *ngFor="let opt of existingConnections" [value]="opt">
          {{ opt }}
        </option>
      </select>
    </div>
  </div>
</div>
<hr />
<div>
  <nav ngbNav #nav="ngbNav" class="nav-tabs">
    <ng-container ngbNavItem>
      <a ngbNavLink>Teradata</a>
      <ng-template ngbNavContent>
        <div class="form-container">
          <div class="form-group">
            <label for="connection-name">Connection name</label>
            <input
              class="form-control"
              [(ngModel)]="connection.name"
              type="text"
              id="connection-name"
            />
          </div>
          <div class="form-group">
            <label for="server">Server</label>
            <input
              class="form-control"
              [(ngModel)]="connection.server"
              type="text"
              id="server"
            />
          </div>
          <div class="form-group">
            <label for="database">Database</label>
            <input
              class="form-control"
              [(ngModel)]="connection.database"
              type="text"
              id="database"
            />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              class="form-control"
              [(ngModel)]="connection.username"
              type="text"
              id="username"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              class="form-control"
              [(ngModel)]="connection.password"
              type="password"
              id="passowrd"
            />
          </div>
          <div class="form-group">
            <label for="authentication-type">Authentication</label>
            <select
              class="form-control"
              [(ngModel)]="connection.authentication"
              id="authentication-type"
            >
              <option *ngFor="let type of authenticationTypes" [value]="type">
                {{ type }}
              </option>
            </select>
          </div>
          <div class="text-right">
            <!-- <button class="btn btn-outline-danger mr-2" (click)="cancel()">
              <i class="fa fa-times" aria-hidden="true"></i> Cancel
            </button> -->
            <button (click)="handleSave()" class="btn btn-success mr-2">
              <i class="fa fa-floppy-o" aria-hidden="true"></i> Save
            </button>
            <button class="btn btn-primary mr-2">
              <i class="fa fa-plug" aria-hidden="true"></i> Test
            </button>
            <button class="btn btn-danger">
              <i class="fa fa-trash" aria-hidden="true"></i> Delete
            </button>
          </div>
        </div>
      </ng-template>
    </ng-container>
    <ng-container ngbNavItem>
      <a ngbNavLink>Snowflake</a>
      <ng-template ngbNavContent>
        <div class="form-container">
          <div class="form-group">
            <label for="connection-name">Connection name</label>
            <input
              class="form-control"
              [(ngModel)]="connection.name"
              type="text"
              id="connection-name"
            />
          </div>
          <div class="form-group">
            <label for="server">Server</label>
            <input
              class="form-control"
              [(ngModel)]="connection.server"
              type="text"
              id="server"
            />
          </div>
          <div class="form-group">
            <label for="database">Database</label>
            <input
              class="form-control"
              [(ngModel)]="connection.database"
              type="text"
              id="database"
            />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              class="form-control"
              [(ngModel)]="connection.username"
              type="text"
              id="username"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              class="form-control"
              [(ngModel)]="connection.password"
              type="password"
              id="passowrd"
            />
          </div>
          <div class="form-group">
            <label for="authentication-type">Authentication</label>
            <select
              class="form-control"
              [(ngModel)]="connection.authentication"
              id="authentication-type"
            >
              <option *ngFor="let type of authenticationTypes" [value]="type">
                {{ type }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="schema">Schema name</label>
            <input
              class="form-control"
              [(ngModel)]="connection.schema"
              type="text"
              id="schema"
            />
          </div>
          <div class="form-group">
            <label for="dwh">Compute DWH</label>
            <input
              class="form-control"
              [(ngModel)]="connection.dwh"
              type="text"
              id="dwh"
            />
          </div>
          <div class="text-right">
            <button class="btn btn-outline-danger mr-2" (click)="cancel()">
              <i class="fa fa-times" aria-hidden="true"></i> Cancel
            </button>
            <button (click)="handleSave()" class="btn btn-success mr-2">
              <i class="fa fa-floppy-o" aria-hidden="true"></i> Save
            </button>
            <button class="btn btn-primary mr-2">
              <i class="fa fa-plug" aria-hidden="true"></i> Test
            </button>
            <button class="btn btn-danger">
              <i class="fa fa-trash" aria-hidden="true"></i> Delete
            </button>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </nav>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
